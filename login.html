<!DOCtype html>
<html>
    <head>
        <title>login</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
    </head>
<body>

<div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
    <form class="login-form">
    <div class="row">
    <div class="input-field col s12 center">
    <img src="" alt="" class="responsive-img valign profile-image-login">
    <p class="center login-form-text"> Login Form</p>
    </div>
    </div>
    <div class="row margin">
    <div class="input-field col s12">
    <i class="mdi-social-person-outline prefix"></i>
    <input class="validate" id="email" type="email" placeholder="email">
    <label for="email" data-error="wrong" data-success="right" class="center-align"> </label>
    </div>
    </div>
    <div class="row margin">
    <div class="input-field col s12">
    <i class="mdi-action-lock-outline prefix"></i>
    <input id="password" type="password" placeholder="password">
    <label for="password"> </label>
    </div>
    </div>
    <div class="row">
    <div class="input-field col s12 m12 l12 login-text">
    <input type="checkbox" id="remember-me" />
    <label for="remember-me">Remember me</label>
    </div>
    </div>
    <div class="row">
    <div class="input-field col s12">
    <a href="login.html" class="btn waves-effect waves-light col s12">Login</a>
    </div>
    </div>
    <div class="row">
    <div class="input-field col s6 m6 l6">
    <p class="margin medium-small"><a href="register.html">Register Now!</a></p>
    </div>
    <div class="input-field col s6 m6 l6">
    <p class="margin right-align medium-small"><a href="forgot-password.html">Forgot password?</a></p>
    </div>
    </div>
</form>
</div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js">
    </script>
    </body>
</html>
